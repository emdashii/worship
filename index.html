<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>worship songs</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<input type="radio" id="theme-light" name="theme" checked hidden />
		<input type="radio" id="theme-dark" name="theme" hidden />
		<div class="theme-switch">
			<label for="theme-light">light</label>
			<label for="theme-dark">dark</label>
		</div>
		<main>
			<div id="content">
				<h1>worship songs</h1>
				<table id="songTable">
					<thead>
						<tr>
							<th>#</th>
							<th>title</th>
							<th>lyrics</th>
							<th>chords</th>
						</tr>
					</thead>
					<tbody>
						<!-- Table content will be generated by JavaScript -->
					</tbody>
				</table>
				<footer>
					<p>
						made by
						<a href="https://github.com/emdashii/worship">elliott claus</a>
					</p>
				</footer>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
